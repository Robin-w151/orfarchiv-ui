name: Storybook
on:
  push:
    branches:
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  storybook:
    name: storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: package.json
      - name: Setup Storybook
        uses: bitovi/github-actions-storybook-to-github-pages@f1b2d572f2d40ff3391d967538564111944cdbc0 # latest
        with:
          build_command: npm run storybook:build
          path: storybook-static
          checkout: false
