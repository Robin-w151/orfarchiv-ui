name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: package.json
      - name: Setup Aikido safe-chain
        run: npm i -g @aikidosec/safe-chain
      - name: Install dependencies
        run: aikido-npm ci --ignore-scripts
      - name: Run linter
        run: npm run lint
      - name: Run type checking
        run: npm run check
      - name: Verify CSP hashes
        run: |
          npm run generate:csp-script-hashes
          if [ -n "$(git status --porcelain)" ]; then
            echo "CSP hashes are not up to date. Please run 'npm run generate:csp-script-hashes' locally and commit the changes."
            git diff
            exit 1
          fi
  release:
    name: release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [check]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Create release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
